{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>To Do</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" style="height:50rem;">
    <div class="row" style="margin-top:20px;">
        <div class="col-md-6">
            <form method="POST" class="p-5 shadow">
                {% csrf_token %}
                <div class="form-group">
                   <input type="text" class="form-control" name="task" placeholder="TASK NAME"><br>
                </div>
                <div class="form-group">
                   <input type="text" name="priority" class="form-control" placeholder="ENTER THE PRIORITY"><br>
                    <div class="form-group">
                        <input type="date" name="date" class="form-control" placeholder="ENTER THE DATE"><br>
                    </div>
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>

        <div class="col-md-6">
            <div class="task">
                <div class="p-2"></div>
                <h4>Task To Be Completed:</h4>
            </div>
            {% for i in task1 %}
            <div class="p-2 " ></div>
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id  %}">DONE</a>
                    <a class="btn btn-success" href="{% url 'update' i.id  %}">UPDATE</a>
                </div>
            </div>
            {% endfor %}
        </div>
   </div>
</div>



{% endblock %}
